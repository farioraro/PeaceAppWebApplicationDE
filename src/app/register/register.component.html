<div class="register-page">
  <!-- Header with logo and buttons -->
  <header class="header">
    <div class="logo">
      <img src="assets/logoPeaceApp%202.png" alt="Peace App Logo">
    </div>
    <div class="auth-buttons">
      <button class="login-btn" [routerLink]="['/login']">Iniciar Sesión</button>
      <button class="register-btn" [routerLink]="['/register']">Registrarse</button>
    </div>
  </header>

  <section class="main-section">
    <div class="register-container">
      <h2>Ingresa tus datos</h2>

      <form>
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" id="name" placeholder="Ingresa tu nombre" />
        </div>

        <div class="form-group">
          <label for="phone">Teléfono</label>
          <input type="text" id="phone" placeholder="Ingresa tu teléfono" />
        </div>

        <div class="form-group">
          <label for="email">Correo</label>
          <input type="email" id="email" placeholder="Ingresa tu correo" />
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Ingresa tu contraseña" />
        </div>

        <div class="form-group">
          <label for="confirm-password">Repetir Contraseña</label>
          <input type="password" id="confirm-password" placeholder="Ingresa nuevamente tu contraseña" />
        </div>

        <button type="submit" class="submit-btn">Registrarme</button>
      </form>

      <p class="login-text">¿Ya tienes una cuenta? <a href="/login">Inicia Sesión</a></p>
    </div>
  </section>

  <footer class="footer">
    <p>Acerca de Nosotros</p>
    <p>Somos una startup y nos comprometemos a proporcionar un entorno seguro para nuestros usuarios</p>
    <p>PeaceApp Todos los derechos reservados</p>
  </footer>
</div>
